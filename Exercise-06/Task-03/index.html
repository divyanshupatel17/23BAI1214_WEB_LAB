<!-- 3. Flashlight Text Reveal -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight Text Reveal</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            overflow: hidden;
            color: white;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            cursor: none;
            position: relative;
        }

        .container {
            position: relative;
            font-size: 2.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .flashlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle 180px at var(--x, 50%) var(--y, 50%), 
                        rgba(255, 255, 204, 0.9), 
                        rgba(255, 255, 102, 0.2) 50%, 
                        rgba(0, 0, 0, 0.92) 80%);
            pointer-events: none;
            transition: background 0.1s ease-out;
        }

        .torch {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3b/Flashlight_icon.png') no-repeat center;
            background-size: contain;
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0.8;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
    </style>
</head>

<body>
    <div class="container">"Darkness exists only where light dares not shine..."</div>
    <div class="flashlight"></div>
    <div class="torch"></div>

    <script>
        const flashlight = document.querySelector('.flashlight');
        const torch = document.querySelector('.torch');

        document.addEventListener('mousemove', (e) => {
            flashlight.style.setProperty('--x', `${e.clientX}px`);
            flashlight.style.setProperty('--y', `${e.clientY}px`);

            torch.style.left = `${e.clientX}px`;
            torch.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
