<!-- 5. Vertical Image Slider  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2e;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            position: relative;
            width: 300px;
            height: 450px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .slider {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: background 0.3s;
        }
        .control-btn:hover {
            background: white;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="1.jpg" alt="Slide 1" class="slide">
            <img src="2.jpg" alt="Slide 2" class="slide">
            <img src="3.jpg" alt="Slide 3" class="slide">
            <img src="4.jpg" alt="Slide 4" class="slide">
            <img src="5.jpg" alt="Slide 5" class="slide">
            <img src="6.jpg" alt="Slide 5" class="slide">
        </div>
        <div class="controls">
            <button class="control-btn" id="upBtn">▲</button>
            <button class="control-btn" id="downBtn">▼</button>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        let index = 0;
        const slideHeight = slides[0].clientHeight;

        function updateSlider() {
            slider.style.transform = `translateY(${-index * slideHeight}px)`;
        }

        upBtn.addEventListener('click', () => {
            index = index > 0 ? index - 1 : slides.length - 1;
            updateSlider();
        });

        downBtn.addEventListener('click', () => {
            index = index < slides.length - 1 ? index + 1 : 0;
            updateSlider();
        });

        setInterval(() => {
            index = index < slides.length - 1 ? index + 1 : 0;
            updateSlider();
        }, 5000);
    </script>
</body>
</html>
