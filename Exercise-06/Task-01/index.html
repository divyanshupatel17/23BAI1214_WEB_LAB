<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
        }

        /* Clock Card */
        .clock-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 300px;
        }

        /* Time Display */
        .time {
            font-size: 65px;
            font-weight: bold;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* AM/PM */
        .am-pm {
            font-size: 22px;
            font-weight: bold;
            margin-left: 10px;
            color: #ffcc00;
        }

        /* Date Display */
        .date {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.9;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="clock-card">
        <div class="time" id="time">00:00:00 <span class="am-pm" id="ampm">AM</span></div>
        <div class="date" id="date">Sunday, 01 January 2025</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            let day = now.toLocaleString('en-us', { weekday: 'long' });
            let date = now.getDate();
            let month = now.toLocaleString('en-us', { month: 'long' });
            let year = now.getFullYear();

            hours = hours % 12 || 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('time').innerHTML = `${hours}:${minutes}:${seconds} <span class="am-pm">${ampm}</span>`;
            document.getElementById('date').innerHTML = `${day}, ${date} ${month} ${year}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); 
    </script>

</body>
</html>
