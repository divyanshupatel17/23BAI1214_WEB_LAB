<!-- 3. Job Registration Form  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BAI1214 Registration Form</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --section-bg: #ffffff;
            --text-color: #2c3e50;
            --border-color: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px; /* Increased from 900px */
            margin: 0 auto;
            background: var(--section-bg);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .creator-info {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: var(--primary-color);
        }

        .creator-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .section {
            background: var(--section-bg);
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 250px; /* Prevents too narrow columns */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="number"],
        input[type="url"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        .radio-group label,
        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }

        .range-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .range-value {
            min-width: 60px;
            text-align: center;
            font-weight: bold;
        }

        .submit-btn {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-label {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        progress {
            width: 100%;
            height: 20px;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Registration Form</h1>
        <div class="creator-info">
            <p>Created by: DIVYANSHU PATEL</p>
            <p>Registration Number: 23BAI1214</p>
        </div>

        <form action="#" method="post">
            <!-- Personal Information Section -->
            <div class="section">
                <h2>Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="preferred-time">Preferred Contact Time:</label>
                        <input type="time" id="preferred-time" name="preferred-time">
                    </div>
                </div>
            </div>

            <!-- Professional Information Section -->
            <div class="section">
                <h2>Professional Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="education">Highest Education:</label>
                        <select id="education" name="education">
                            <option value="">Select Education Level</option>
                            <option value="high-school">High School</option>
                            <option value="bachelors">Bachelor's Degree</option>
                            <option value="masters">Master's Degree</option>
                            <option value="phd">Ph.D.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience:</label>
                        <input type="number" id="experience" name="experience" min="0" max="50">
                    </div>
                </div>

                <div class="form-group">
                    <label for="salary">Expected Salary Range:</label>
                    <div class="range-group">
                        <input type="range" id="salary" name="salary" min="20000" max="200000" step="5000" value="50000">
                        <span class="range-value">50000</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Skills:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="skills[]" value="html"> HTML</label>
                        <label><input type="checkbox" name="skills[]" value="css"> CSS</label>
                        <label><input type="checkbox" name="skills[]" value="javascript"> JavaScript</label>
                        <label><input type="checkbox" name="skills[]" value="python"> Python</label>
                        <label><input type="checkbox" name="skills[]" value="java"> Java</label>
                    </div>
                </div>
            </div>

            <!-- Additional Details Section -->
            <div class="section">
                <h2>Additional Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="website">Portfolio Website:</label>
                        <input type="url" id="website" name="website" placeholder="https://your-website.com">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn Profile:</label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/your-profile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="bio">Brief Bio:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <div class="file-input-container">
                        <label class="file-input-label">Choose File
                            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profile-completion">Profile Completion:</label>
                    <progress id="profile-completion" value="70" max="100"></progress>
                </div>

                <div class="form-group">
                    <label>Preferences:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="preferences[]" value="remote"> Remote Work</label>
                        <label><input type="checkbox" name="preferences[]" value="travel"> Willing to Travel</label>
                        <label><input type="checkbox" name="preferences[]" value="relocation"> Open to Relocation</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>

        <div class="footer">
            <p>© 2025 WEB PROGRAMMING LAB EXERCISE 2</p>
            <p>Contact us at: <a href="mailto:itzdivyanshupatel@gmailcom">itzdivyanshupatel@gmailcom</a></p>
        </div>
    </div>

    <script>
        document.getElementById('salary').addEventListener('input', function(e) {
            document.querySelector('.range-value').textContent = e.target.value;
        });
    </script>
</body>
</html>
