<!-- 2. Infinite circular rotation following a square path -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Path Rotation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .box {
            width: 50px;
            height: 35px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 0px;
            animation: moveSquare 6s linear infinite, rotateBox 1s linear infinite;
        }

        @keyframes moveSquare {
            0%   { top: 0; left: 0; }
            25%  { top: 0; left: 100%; }
            50%  { top: 100%; left: 100%; }
            75%  { top: 100%; left: 0; }
            100% { top: 0; left: 0; }
        }

        @keyframes rotateBox {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
    </div>

</body>
</html>
